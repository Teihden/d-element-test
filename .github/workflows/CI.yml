# Name of workflow
name: CI

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [19.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci, build
        run: |
          make ci
        env:
          CI: true
      - name: Run linter
        run: |
          make lint
